<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="gf-info simple">
    <meta name="viewport" content="width=device-width, maximum-scale=1, minimum-scale=1, initial-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <title>iscroll列表</title>
    <link type="text/css" rel="stylesheet" href="./iscroll.css" />
</head>
<body>
<img id="loadingTip" class="loading-class" src="./loading.gif" />
<div class="time" id="wrapper" style="display:none;">
    <div id="scroller">
        <div id="pullDown">
            <span class="pullDownIcon"></span>
            <span class="pullDownLabel" style="padding-left: 10px;">下拉刷新...</span>
        </div>

        <ul id='thelist'>
            <div class="line" id="line"></div>
            <div id="listCon"></div>
        </ul>
        <div id="pullUp">
            <span class="pullUpIcon"></span>
            <span class="pullUpLabel" style="padding-left: 10px;">上拉加载更多...</span>
        </div>
        <div id="listEnd" class="list-end">本资讯由新浪财经提供</div>
    </div>
</div>
<script type="text/javascript" src="./zepto.min.js"></script>
<script type="text/javascript" src="./iscroll.js"></script>
<script type="text/javascript" src="./main.js"></script>
</body>

</html>
