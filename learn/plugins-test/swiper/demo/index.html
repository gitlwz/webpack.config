<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="swiper.min.css">
    <link rel="stylesheet" href="a.css">
</head>
<body>
    <!-- Swiper -->
    <div class="c">
        <div class="swiper-container gallery-top a">
            <div class="swiper-wrapper">
                <div class="swiper-slide" style="background-image:url(imgs/nature1.jpg)"></div>
                <div class="swiper-slide" style="background-image:url(imgs/nature2.jpg)"></div>
                <div class="swiper-slide" style="background-image:url(imgs/nature3.jpg)"></div>
                <div class="swiper-slide" style="background-image:url(imgs/nature4.jpg)"></div>
                <div class="swiper-slide" style="background-image:url(imgs/nature5.jpg)"></div>
                <div class="swiper-slide" style="background-image:url(imgs/nature6.jpg)"></div>
            </div>
            <!-- Add Arrows -->
            <div class="swiper-button-next swiper-button-white e"></div>
            <div class="swiper-button-prev swiper-button-white e"></div>
        </div>
        <div class="swiper-container gallery-thumbs b">
            <div class="swiper-wrapper">
                <div class="swiper-slide d" style="background-image:url(imgs/nature1.jpg)"></div>
                <div class="swiper-slide d" style="background-image:url(imgs/nature2.jpg)"></div>
                <div class="swiper-slide d" style="background-image:url(imgs/nature3.jpg)"></div>
                <div class="swiper-slide d" style="background-image:url(imgs/nature4.jpg)"></div>
                <div class="swiper-slide d" style="background-image:url(imgs/nature5.jpg)"></div>
                <div class="swiper-slide d" style="background-image:url(imgs/nature6.jpg)"></div>
            </div>
        </div>
    </div>
    <!-- Swiper JS -->
    <script src="swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var galleryTop = new Swiper('.gallery-top', {
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        spaceBetween: 10,
    });
    var galleryThumbs = new Swiper('.gallery-thumbs', {
        spaceBetween: 10,
        centeredSlides: true,
        slidesPerView: 'auto',
        touchRatio: 0.2,
        slideToClickedSlide: true
    });
    galleryTop.params.control = galleryThumbs;
    galleryThumbs.params.control = galleryTop;
    
    </script>
</body>
</html>
